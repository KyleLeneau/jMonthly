        $().ready(function() {
			
			var events = [ 	{ "EventID": 1, "StartDateTime": "new Date(2009, 10, 29)", "EndDateTime": "new Date(2009, 11, 3)", "Title": "10:00 pm - EventTitle1", "URL": "#", "Description": "This is a sample event description" },

							{ "EventID": 3, "StartDateTime": "2009-11-28T12:30:00.0000000", "Title": "This is a much longer title", "URL": "#", "Description": "This is a sample event description", "CssClass": "Meeting" },

			];
			
			//$.jMonthCalendar.Initialize(options, events);
			
			
			$("#jMonthCalendar").jmonthly({
				beforeChangeMonth: function(evt, newDate) {
					alert("before");
				},
				afterChangeMonth: function(evt, newDate) {
					alert("after");
				},
				onDayTextClick: function(evt, date) {
					console.log('onDayTextClick');
					console.log(date);
				},
				onDateBoxDoubleClick: function(evt, date) {
					console.log('onDateBoxDoubleClick');
					console.log(date);
				},
				onDateBoxClick: function(evt, date) {
					console.log('onDateBoxClick');
					console.log(date);
				}
			});
						
			
			$("#Button").click(function() {					
				alert("click");
			});
			
			$("#ChangeMonth").click(function() {
				$("#jMonthCalendar").jmonthly('changeMonth', new Date());
			});
        });
    </script>
